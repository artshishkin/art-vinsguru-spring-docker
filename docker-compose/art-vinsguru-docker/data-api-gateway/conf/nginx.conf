events {
    worker_connections 1024;
}
http {
    server {
        listen 80;

        location / {
            root /usr/share/nginx/html; #default location
            index index.html;
        }

        location /api/jobs/ {
            proxy_pass http://job-service:8090/jobs/;
        }

        location /api/candidates/ {
            proxy_pass http://candidate-service:8080/candidates/;
        }
    }
}