<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>

    <title>Dice!</title>
</head>
<body>
<div class="container mt-5">
    <h1>Dice!</h1>

    <nav class="nav nav-pills nav-tabs nav-fill mt-5">
        <a id="job-nav" class="nav-item nav-link" data-toggle="collapse" data-target=".multi-collapse"
           aria-expanded="false" aria-controls="job-collapse candidate-collapse" href="#">Jobs</a>
        <a id="candidate-nav" class="nav-item nav-link active" data-toggle="collapse" data-target=".multi-collapse"
           aria-expanded="false" aria-controls="job-collapse candidate-collapse" href="#">Candidates</a>
    </nav>

    <!-- Jobs -->
    <div class="collapse multi-collapse show" id="job-collapse">
        <div class="card mt-3">
            <div class="card-body">
                <h1 class="display-4">Available Jobs</h1>
                <table class="table table-striped mt-2">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Description</th>
                        <th scope="col">Company</th>
                        <th scope="col">Salary</th>
                        <th scope="col">Remote</th>
                        <th scope="col">Skills</th>
                        <th scope="col">Hostname</th>
                    </tr>
                    </thead>
                    <tbody id="job-list">
                    <!-- <tr>
                    <th scope="row">1</th>
                    <td>cell</td>
                </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Candidates -->
    <div class="collapse multi-collapse" id="candidate-collapse">
        <div class="card mt-3">
            <div class="card-body">
                <h1 class="display-4">Available Candidates</h1>
                <table class="table table-striped mt-2">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Skills</th>
                        <th scope="col">Hostname</th>
                    </tr>
                    </thead>
                    <tbody id="candidate-list">
                    <!-- <tr>
                    <th scope="row">1</th>
                    <td>cell</td>
                    </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

</html>
